<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tag</title>
</head>
<body>
    <!-- alt stands for alternative text description this is important for people who use screen reader -->
    
    <h1>I am a dog person</h1>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="Puppy digging through the sand">

    <hr />
    <h1>I am a cat person</h1>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="image of a kitten">
</body>
</html>
