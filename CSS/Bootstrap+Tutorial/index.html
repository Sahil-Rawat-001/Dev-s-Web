<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
           .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #212121;
           }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="card" style="width: 18rem;">
            <img src="./uk.jpg" class="card-img-top" alt="Image of a snow covered mountain">
            <div class="card-body">
              <h5 class="card-title">Uttarakhand</h5>
              <p class="card-text">Visit Uttarakhand and explore it's culture, people, places and food.</p>
              <a href="#" class="btn btn-primary">Let's go</a>
            </div>
          </div>
    </div>
</body>
</html>
