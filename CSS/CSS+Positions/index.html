<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        .blue-box{
            background-color: lightskyblue;
            width: 500px;
            height: 300px;
            position: relative;
            top: 200px;
            left: 200px;
        }

        .red-circle{
            background-color: tomato;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
    
</body>
</html>
